    <script>
        let linksArray = [];

        function addLink() {
            const input = document.getElementById('linkInput');
            const url = input.value.trim();
            if (url === "") return;

            linksArray.push(url);
            renderLinks();
            input.value = "";
            input.focus();
            
            // Scroll automatique vers le bas de la liste quand on ajoute un lien
            const container = document.getElementById('linksContainer');
            setTimeout(() => { container.scrollTop = container.scrollHeight; }, 100);
        }

        function removeLink(index) {
            linksArray.splice(index, 1);
            renderLinks();
        }

        function renderLinks() {
            const container = document.getElementById('linksContainer');
            if (linksArray.length === 0) {
                container.innerHTML = `
                    <div id="emptyMsg" class="flex flex-col items-center justify-center py-12 border-2 border-dashed border-slate-200 rounded-[2rem] bg-slate-50/50">
                        <p class="text-slate-400 italic font-medium">Aucun lien ajout√© pour le moment</p>
                    </div>`;
                return;
            }

            container.innerHTML = linksArray.map((link, index) => `
                <div class="flex items-center justify-between bg-white p-5 rounded-2xl border border-slate-100 shadow-sm fade-in group transition-all hover:border-blue-200">
                    <div class="flex items-center space-x-3 overflow-hidden">
                        <span class="flex-shrink-0 w-6 h-6 bg-blue-50 text-blue-500 text-[10px] font-bold rounded-full flex items-center justify-center">${index + 1}</span>
                        <span class="text-sm text-slate-600 truncate font-medium italic">${link}</span>
                    </div>
                    <button onclick="removeLink(${index})" class="ml-4 p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function sendToWhatsApp() {
            const myPhoneNumber = "261385263876";
            const format = document.querySelector('input[name="format"]:checked').value;

            if (linksArray.length === 0) {
                alert("Veuillez ajouter au moins un lien.");
                return;
            }

            const linksText = linksArray.map((l, i) => `${i+1}. ${l}`).join('\n');
            const message = `Bonjour MEDIALINK-MDG !\n\nVoici ma commande :\n\n${linksText}\n\nFormat : *${format}*`;

            window.open(`https://wa.me/${myPhoneNumber}?text=${encodeURIComponent(message)}`, '_blank');
        }
